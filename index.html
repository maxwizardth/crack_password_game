<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Live-score</title>
</head>

<body>
  <style type="text/css">
    *{box-sizing: border-box;}

  body{background-image:  linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("crackk.jpg");
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  background-attachment: fixed;
}
 body{margin: 0;
  min-width: 300px;
  color: white;
  font-family: arial;
  }
    div{width: 50%;
      margin-top: 3vh;}
        h2{font-size: 33px;
            margin-top:0px;
            color:white;
            background: #456a33;}
            p{width:66%;
            height: 30% }
            h6{height: 0vh;
                width:0vw;
                }
                header{ background:#456a33;margin:0px;
                position: fixed;
                width: 100vw;
                height:  15vh;
                margin-top: -3vh;
                 }
                button{height: 3vh;
                    width: 9vw;}
            h3{margin-top: 12px;
                font-size: 33px;
               }
        body{background: linear-gradient(to bottom left,#990044,red,orange,yellow,green,blue,indigo,violet,pink);
            color:white;}
  </style>
  <header>
  <h3>MAXWIZARD-FOOTBALL VEDIO CAMP</h3>
  <h5>watch all live score vedio </h5>
  </header>
  <div id="myData"></div>

<script>
    
  fetch('https://www.scorebat.com/video-api/v1/')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
          
            var mainContainer = document.getElementById("myData");
            for (var i =0; i <65; i++) {
                var div = document.createElement("h4");
                div.innerHTML = 'Name: ' + data[i].title+ '<br>Date:'+data[i].date + '<br>' + data[i].embed+ '<br> ';
                mainContainer.appendChild(div);
            }
        }
        </script>
</body>
</html>
